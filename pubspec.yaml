name: app11
description: Discover Tunisia
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  latlng: ^0.1.0
  google_maps_flutter: ^2.0.9
  geocoding: ^2.0.1
  geolocator: ^8.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - i18n/en.json
    - i18n/fr.json
    - i18n/de.json
  fonts:
    - family: FiraSans
      fonts:
        - asset: fonts/FiraSans-Medium.ttf
